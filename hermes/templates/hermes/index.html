<!DOCTYPE html>
<html>
  <head>
      <title> Worthwild </title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
            integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
            crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
              integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
              crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
              integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
              crossorigin="anonymous">
      </script>
      <script src="https://d3js.org/d3.v4.min.js"></script>
      <script src="http://d3js.org/topojson.v0.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src="https://use.fontawesome.com/8265947dd0.js"></script>
      {%  load static %}
      <script src="{% static 'datamaps.world.min.js'%}"></script>
      <script src="{% static 'javascript/map.js' %}"></script>
      <link rel="stylesheet" href="{% static 'hermes/style.css' %}">
      <script src="{% static  'javascript/map.js'%}"></script>
      <script src="{% static  'javascript/control.js'%}"></script>
  </head>

<div id="header" style="width: 100%;height:55px;position: fixed;top:0;z-index:15;">
          <div class="row" style="height:100%">
                <div class="col-xs-6 col-sm-2" style="background: #1a1b1c">
                    <div style="text-align: center">
                        <button id=header_menu_button" style="background:#1a1b1c;width:100%;border:none">
                            <i class="fa fa-align-justify fa-3x" style="color: white;"></i>
                        </button>
                    </div>
                </div>
                <div class="col-xs-0 col-sm-8 visible-sm" style="text-align: center; color:white;margin:0; background: #1a1b1c;">
                    Worthwild
                </div>
                <div class="col-xs-6 col-sm-2" style="margin:0;background: #1a1b1c;">
                  <div id="map_tab_container" style="text-align: center;z-index:25">
                      <button id="header_map_button" style="background:#1a1b1c;width:100%;border:none">
                          <i id=map_icon class="fa fa-globe fa-3x green-font"></i>
                      </button>
                      <button id="header_back_button" style="background:#1a1b1c;width:100%;border:none;display: none" onclick="openMenu()">
                          <a href="home"><i id=map_icon class="fa fa-home fa-3x green-font"></i></a>
                      </button>
                  </div>
                </div>
          </div>
      </div>

  <div id="menu" style="width:35%;height:100%;position: fixed;z-index:15;background: #1a1b1c;top:0">
          <div id="menu_content" style="display: inline">
              <div style="width: 20%;position:absolute;right:0;top:0">
                  <button id="menu_close" style="background: #1a1b1c;color:white;width:100%;border:none">
                      <i class="fa fa-toggle-left fa-2x"></i>
                  </button>
              </div>
              <div style="top:60px;position:absolute;width:100%">
                  <ul id=menu_list style="padding:0">
                      <li>
                          <a href="about"> about </a>
                      </li>
                      <li>
                          <a href="contact"> contact </a>
                      </li>
                      <li>
                          <a href="privacy"> privacy </a>
                      </li>
                  </ul>
              </div>
          </div>
      </div>

  <body style="background:whitesmoke">
    <div style="margin-top: 50px">
        {% block content %}
        {% endblock %}
    </div>
  </body>

</html>
